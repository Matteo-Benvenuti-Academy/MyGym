<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>MyGym</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  
		<a class="navbar-brand">Profile</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	
		<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		
				<li class="nav-item">
	        		<a class="nav-link" th:href="@{/MyGym/user/myCourses}">My Courses</a>
	      		</li>

	      		<li class="nav-item">
	        		<a class="nav-link" th:href="@{/MyGym/user/allCourses}">All Courses</a>
	      		</li>

				<!-- Admin -->
				<span th:if="${user.isAdmin}">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/MyGym/admin/courses/remove}">Remove Courses</a>
					</li>
				</span>

				<span th:if="${user.isAdmin}">	
					<li class="nav-item">
						<a class="nav-link" th:href="@{/MyGym/admin/course/add}">Add Courses</a>
					</li>
				</span>

			</ul>
	  	</div>
	</nav>
	<h3>Your Profile<h1>
		
	<div class="container mt-3">

		<div class="card w-100">
			<div class="card-body">

				<h5 class="card-title" th:text="'Name: ' + ${user.name} + ' ' + ${user.surname}"></h5>

				<ul class="list-group list-group-flush">

					<li class="list-group-item" th:text="'Email: ' + ${user.email}"></li>


					<span th:if="${user.isAdmin}">	
						<li class="list-group-item" th:text="'Password: ' + ${user.pass}  "></li>
						<li class="list-group-item" >Admin: True</li>
					</span>

				</ul>
			</div>
		</div>

	</div>


</body>
</html>
