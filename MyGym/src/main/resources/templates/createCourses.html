<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>MyGym</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  
		<a class="navbar-brand" th:href="@{/MyGym/user/info}">Profile</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	
		<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		
				<li class="nav-item">
	        		<a class="nav-link" th:href="@{/MyGym/user/myCourses}">My Courses</a>
	      		</li>

	      		<li class="nav-item">
	        		<a class="nav-link" th:href="@{/MyGym/user/allCourses}">All Courses</a>
	      		</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/MyGym/admin/course/add}">Remove Courses</a>
					</li>

				<li class="nav-item">
					<a class="nav-link">Add Courses</a>
					</li>

			</ul>
	  	</div>
	</nav>
	  
	<div class="container mt-3">
    
		<form method="POST" th:action="@{/MyGym/admin/course/save}" th:object="${course}">
	        <div class="form-group">
	            <label>Name:</label>
	            <input type="text" class="form-control" th:field="*{name}"/>
	        </div>
	
	        <div class="form-group">
	            <label>Length in minutes:</label>
	            <input type="text" class="form-control" th:field="*{minutesLength}"/>
	        </div>
	        
	        <div class="form-group">
	            <label>Date and time (Optional):</label>
	            <input type="text" class="form-control" th:field="*{date}"/>
	        </div>
	        
	        <div class="form-group">
	            <label>Level:</label>
	            <input type="text" class="form-control" th:field="*{level}"/>
	        </div>

	         <div class="form-group">
	            <label>Remaining Places:</label>
	            <input type="text" class="form-control" th:field="*{maxUsers}"/>
			</div>

	        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</body>
</html>
